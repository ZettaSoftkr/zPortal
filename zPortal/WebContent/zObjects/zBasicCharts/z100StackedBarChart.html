<!DOCTYPE html>

<script src="100stackedBarChartJS.js" type="text/javascript"></script>
<link href="100stackedBarChartStyle.css" rel="stylesheet" />
<script>

function layout() {
	this.dim;
	this.meas1;
	this.meas2;
	this.meas3;
	this.meas4;
	this.meas5;
	this.meas6;
	this.meas7;
}

var disLst = new Array();
var datalist = new Array();
for (var i = 1; i < dataSet.length; i++) {

		var tmpList = new layout();
		
		if(disLst.indexOf(dataSet[i][0]) == -1){
		tmpList.dim = dataSet[i][0];
		tmpList.meas1 = dataSet[i][1];
		tmpList.meas2 = dataSet[i][2];
		tmpList.meas3 = dataSet[i][3];
		tmpList.meas4 = dataSet[i][4];
		tmpList.meas5 = dataSet[i][5];
		tmpList.meas6 = dataSet[i][6];
		tmpList.meas7 = dataSet[i][7];
		
		datalist.push(tmpList);
		}
}

//var data = datalist.map(function(d){return [d.State, d.meas1, d.meas2, d.meas3, d.meas4, d.meas5, d.meas6,  d.meas7];});

hundstackedBarChart.draw(datalist, 960, 500, 0);

  
</script>
