<script>

function layout() {
	this.State;
	this.meas1;
	this.meas2;
	this.meas3;
	this.meas4;
	this.meas5;
	this.meas6;
	this.meas7;
}

var disLst = new Array();
var datalist = new Array();
for (var i = 1; i < dataSet.length; i++) {

		var tmpList = new layout();
		
		if(disLst.indexOf(dataSet[i][0]) == -1){
		tmpList.State = dataSet[i][0];
		tmpList.meas1 = dataSet[i][1];
		tmpList.meas2 = dataSet[i][2];
		tmpList.meas3 = dataSet[i][3];
		tmpList.meas4 = dataSet[i][4];
		tmpList.meas5 = dataSet[i][5];
		tmpList.meas6 = dataSet[i][6];
		tmpList.meas7 = dataSet[i][7];
		
		datalist.push(tmpList);
		}
}

donutMultipleChart.draw(datalist, 74, 10);

</script>
