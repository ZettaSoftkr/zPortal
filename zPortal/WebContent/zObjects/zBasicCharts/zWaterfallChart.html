<!DOCTYPE html>
<meta charset="utf-8">
<svg class="chart"></svg>
<script src="d3.min.js"></script>
<script src="waterfallChartData.js" type="text/javascript"></script>
<script src="waterfallChartJS.js" type="text/javascript"></script>
<link href="waterfallChartStyle.css" rel="stylesheet" />
<script>
function layout() {
	this.name;
	this.value;
}

var disLst = new Array();
var datalist = new Array();
for (var i = 1; i < dataSet.length; i++) {

		var tmpList = new layout();
		
		if(disLst.indexOf(dataSet[i][0]) == -1){
		tmpList.name = dataSet[i][0];
		tmpList.value = dataSet[i][1];
		
		datalist.push(tmpList);
		}
}

waterfallChart.draw(datalist, 960, 500);

</script>
