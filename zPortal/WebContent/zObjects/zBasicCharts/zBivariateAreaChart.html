<!DOCTYPE html>
<meta charset="utf-8">

<script src="d3.min.js" type="text/javascript"></script>
<script src="bivariateAreaChartData.js" type="text/javascript"></script>
<script src="bivariateAreaChartJS.js" type="text/javascript"></script>
<link href="bivariateAreaChartStyle.css" rel="stylesheet" />
<script>

function layout() {
	this.date;
	this.high;
	this.low;
}

var disLst = new Array();
var datalist = new Array();
for (var i = 1; i < dataSet.length; i++) {

		var tmpList = new layout();
		
		if(disLst.indexOf(dataSet[i][0]) == -1){
		tmpList.date = dataSet[i][0];
		tmpList.high = dataSet[i][1];
		tmpList.low = dataSet[i][2];
		
		datalist.push(tmpList);
		}
} 

bivariateAreaChart.draw(datalist, 960, 500);


</script>
