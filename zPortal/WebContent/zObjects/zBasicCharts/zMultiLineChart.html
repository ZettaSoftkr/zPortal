<!DOCTYPE html>
<meta charset="utf-8">
<body oncontextmenu="return false;">
<script src="d3.v3.min.js"></script>
<script src="d3.min.js" type="text/javascript"></script>
<script src="multiLineChartData.js" type="text/javascript"></script>
<script src="multiLineChartJS.js" type="text/javascript"></script>
<link href="multiLineChartStyle.css" rel="stylesheet" />
<script>

function layout() {
	this.date;
	this.meas1;
	this.meas2;
	this.meas3;
}

var disLst = new Array();
var datalist = new Array();
for (var i = 1; i < dataSet.length; i++) {

		var tmpList = new layout();
		
		if(disLst.indexOf(dataSet[i][0]) == -1){
		tmpList.date = dataSet[i][0];
		tmpList.meas1 = dataSet[i][1];
		tmpList.meas2 = dataSet[i][2];
		tmpList.meas3 = dataSet[i][3];
		
		datalist.push(tmpList);
		}
} 

multiLineChart.draw(datalist, 900, 500);


</script>
