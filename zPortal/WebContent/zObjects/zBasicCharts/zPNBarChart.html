<!DOCTYPE html>
<meta charset="utf-8">
<title>Bar Chart with Negative Values</title>
<body oncontextmenu="return false;">
<script src="d3.min.js"></script>
<script src="d3.tip.v0.6.3.js"></script>
<script src="PNBarChartData.js" type="text/javascript"></script>
<script src="PNBarChartJS.js" type="text/javascript"></script>
<link href="PNBarChartStyle.css" rel="stylesheet" />
<script>

function layout() {
	this.name;
	this.value;
}

var disLst = new Array();
var datalist = new Array();
for (var i = 1; i < dataSet.length; i++) {

		var tmpList = new layout();
		
		if(disLst.indexOf(dataSet[i][0]) == -1){
		tmpList.name = dataSet[i][0];
		tmpList.value = dataSet[i][1];
		
		datalist.push(tmpList);
		}
}

pnBarChart.draw(datalist, 960, 500);


</script>
